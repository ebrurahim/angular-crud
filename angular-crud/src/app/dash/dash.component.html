<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">EMployee deatails</h1>
        <div class="d-flux">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add employee</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr >
            <th scope="col"> EmployeeID</th>
            <th scope="col"> Firstname</th>
            <th scope="col"> Lastname</th>
            <th scope="col"> EmailID</th>
            <th scope="col"> MobileNo</th>
            <th scope="col"> Salary</th>
            <th scope="col" >Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let row of employeeData"> 
        <td> {{row.id}} </td>
        <td> {{row.firstname}} </td>
        <td> {{row.lastname}} </td>
        <td> {{row.email}} </td>
        <td> {{row.mobile}} </td>
        <td> {{row.salary}} </td>
        
        <td><button (click)="onEdit(row)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"> Edit</button> 
              <button type="button" (click)="deleteEmployee(row)" class="btn btn-outline-danger mx-3">Delete</button></td>
    </tr>
    </tbody>
</table>


 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] ="formvalue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Firstname</label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Lastname</label>
                    <input type="text" formControlName="lastname"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">email ID</label>
                    <input type="text" formControlName="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile no</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">save</button>
          <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
  </div>
